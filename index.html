<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Admin Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="sidebar">
            <div class="sidebarLinkBlock" id="logo">
                <img src="graphics/light/egg-fried.svg">
                <h1 class="sidebarLinkText">Dashboard</h1>
            </div>            

            <div class="sidebarLinkBlock">
                <img class="icon" src="graphics/light/home.svg">
                <div class="sidebarLinkText">Home</div>
                <img class="icon" src="graphics/light/card-account-details-outline.svg">
                <div class="sidebarLinkText">Profile</div>
                <img class="icon" src="graphics/light/message-processing.svg">
                <div class="sidebarLinkText">Messages</div>
                <img class="icon" src="graphics/light/clock-time-four.svg">
                <div class="sidebarLinkText">History</div>
                <img class="icon" src="graphics/light/note-multiple.svg">
                <div class="sidebarLinkText">Tasks</div>
                <img class="icon" src="graphics/light/account-group.svg">
                <div class="sidebarLinkText">Communities</div>
            </div>

            <div class="sidebarLinkBlock">
                <img class="icon" src="graphics/light/cog.svg">
                <div class="sidebarLinkText">Settings</div>
                <img class="icon" src="graphics/light/help-box.svg">
                <div class="sidebarLinkText">Support</div>
                <img class="icon" src="graphics/light/shield-check.svg">
                <div class="sidebarLinkText">Privacy</div>
            </div>
        </div>

        <div class="topbar">
            <div class="searchContainer">
                <img class="icon" src="graphics/dark/magnify.svg" width="50px" height="50px" alt="">
                <input type="search">
            </div>
            <div class="personalContainer">
                <img class="icon" src="graphics/dark/bell-ring.svg" width="50px" height="50px" alt="">
                <img class="profilePic" src="graphics/profile/prof-trex.png" width="50px" height="50px" alt="">
                <div>Peregrine Took</div>
            </div>
            <div class="greetingContainer">
                <img class="profileLarge" src="graphics/profile/prof-trex.png" alt="">
                <div class="greetingStatement">Hi there,</div>
                <div class="nameAndAt">Peregrine Took (@pippinthefool)</div>
            </div>
            <div class="buttonContainer">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="mainSectionContainer">
            <div class="bodyLeft">
                <div>Your Projects</div>
                <div class="projectGrid">
                    <div class="projectBlock"></div>
                    <div class="projectBlock"></div>
                    <div class="projectBlock"></div>
                    <div class="projectBlock"></div>
                    <div class="projectBlock"></div>
                    <div class="projectBlock"></div>
                </div>
            </div>

            <!-- okay is there probably a way to have laid this out where the word headings are all grouped with
            the boxes they're labeling BUT i didn't have those in the original plan and it would now be a pain SO :) -->
            <div class="bodyRight">
                <div>Announcements</div>
                <div class="rightGrid">
                    <div class="anncBlock">
                    </div>

                    <div>
                        <div>Announcements</div>
                        <div class="anncBlock">
                            <div><img class="profilePic" src="graphics/profile/prof-sloth.png" alt=""></div>
                            <div><img class="profilePic" src="graphics/profile/prof-dragon.png" alt=""></div>
                            <div><img class="profilePic" src="graphics/profile/prof-otter.png" alt=""></div>
                            <div><img class="profilePic" src="graphics/profile/prof-trex.png" alt=""></div>
                            <div><img class="profilePic" src="graphics/profile/prof-whale.png" alt=""></div>
                        </div>
                    </div>
                    

                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
